<h1>{{ nombre }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Método:</td>
  <dd>{{ obtenerNombre() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreCaps }}</dd>
</dl>

<button (click)="cambiarHeroe()">Cambiar Héroe</button>

<button (click)="cambiarEdad()">Cambiar Edad</button>
